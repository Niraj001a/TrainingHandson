<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		function calculation(){
			var num1=parseInt(document.getElementById('txt1').value)
			var num2=parseInt(document.getElementById('txt2').value)

			var choice=document.getElementById('choice').value
			switch(choice){
				case "addition":
					// alert("Addition of two numbers "+(num1+num2)
					document.getElementById('result').innerHTML="Addition of two numbers "+(num1+num2)
					break;
				case "subtraction":
					document.getElementById('result').innerHTML="Subtraction of two numbers "+(num1-num2)
					break;
				case "multiplication":
					document.getElementById('result').innerHTML="Multiplication of two numbers "+(num1*num2)
					break;
				case "division":
					document.getElementById('result').innerHTML="Division of two numbers "+(num1/num2)
					break;
				default:
					document.getElementById('result').innerHTML="Invalied choice"
			}
		}

	</script>
</head>
<body>
	<table border="2px">
		<tr>
			<td> Enter first number</td>
			<td><input type="text" name="" id="txt1"></td>
		</tr>

		<tr>
			<td> Enter second number</td>
			<td><input type="text" name="" id="txt2"></td>
		</tr>
		<tr>
			<td> Select the operation</td>
			<td><select id="choice">
					<option value="addition"> Addition</option>
					<option value="subtraction"> Subtraction</option>
					<option value="multiplication"> Multiplication</option>
					<option value="division">Division</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center"> <button onclick="calculation()"> Calculation</button></td>
		</tr>
	</table>

	<div id="result"></div>
</body>
</html>
