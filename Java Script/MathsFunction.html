<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function addition(){
			var num1=parseInt(document.getElementById('txt1').value)
			var num2=parseInt(document.getElementById('txt2').value)
			// alert("Addition "+(num1+num2))
			document.getElementById('result').innerHTML="Addition of two numbers "+(num1+num2)
		}


		function subtraction(val1,val2){
			document.getElementById('result').innerHTML="Subtraction of two numbers "+(val1-val2)
		}


		function multiplication(){

			var num1=parseInt(document.getElementById('txt1').value)
			var num2=parseInt(document.getElementById('txt2').value)

			return num1*num2;
		}

		function division(val1,val2){
			return val1/val2;
		}
		
		function calculation(){
			
			var choice=document.getElementById('choice').value
			switch(choice){
				case "addition":
					addition();
					break;
				case "subtraction":
					var num1=parseInt(document.getElementById('txt1').value)
					var num2=parseInt(document.getElementById('txt2').value)
					subtraction(num1,num2)
				
					break;
				case "multiplication":
					document.getElementById('result').innerHTML="Multiplication of two numbers "+multiplication();
					break;


				case "division":
					var num1=parseInt(document.getElementById('txt1').value)
					var num2=parseInt(document.getElementById('txt2').value)
					document.getElementById('result').innerHTML="Division of two numbers "+division(num1,num2)
					break;

				default:
					document.getElementById('result').innerHTML="Invalied choice"
			}
		}

	</script>
</head>
<body>
	<table border="5px">
		<tr>
			<td> Enter first number</td>
			<td><input type="text" name="" id="txt1"></td>
		</tr>

		<tr>
			<td> Enter second number</td>
			<td><input type="text" name="" id="txt2"></td>
		</tr>
		<tr>
			<td> Select the operation</td>
			<td><select id="choice">
					<option value="addition"> Addition</option>
					<option value="subtraction"> Subtraction</option>
					<option value="multiplication"> Multiplication</option>
					<option value="division">Division</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center"> <button onclick="calculation()"> Calculation</button></td>
		</tr>
	</table>

	<div id="result"></div>
</body>
</html>
